<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <header>
    <div class="title">RAJAT</div>
<div class="logo">
  <img src="logo.JPG" alt="logo">
</div>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">TRADE</a></li>
      <li><a href="account.html">ACCOUNTS</a></li>

      <!-- <li><a href="#">Contact</a></li> -->

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Account List</h2>
          <table class="table table-bordered" id="accountListTable">
            <!-- Account list content will be generated dynamically -->
          </table>
        </div>
        <div class="col-md-8">
  <h2>Current Account</h2>
  <p>Account Name: <span id="currentAccountName">-</span></p>
  <p>Status: <span id="currentAccountStatus">-</span></p>
  <div>
    <!-- Add IDs to the buttons for event handling -->
    <button id="activateBtn" class="btn btn-primary">Activate</button>
    <button id="deactivateBtn" class="btn btn-danger">Deactivate</button>
    <button id="primaryBtn" class="btn btn-success">Make Primary</button>
    <!-- <button id="deleteBtn" class="btn btn-warning">Delete</button> -->
  </div>
  <div>
    <input type="text" id="apiInput" placeholder="API Key">
    <input type="text" id="apiSecretInput" placeholder="API Secret">
    <input type="text" id="accountNameInput" placeholder="Account Name">
    <button id="addAccountBtn" class="btn btn-primary">Add Account</button>
  </div>
</div>

      </div>
    </div>
