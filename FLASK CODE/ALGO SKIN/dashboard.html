<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div class="title">RAJAT</div>
    <div class="logo">
      <img src="logo.jpg" alt="logo">
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">TRADE</a></li>
      <li><a href="account.html">ACCOUNTS</a></li>
      <li><a href="profile.html">PROFILE</a></li>
    </ul>
  </nav>
  <main>
    <input type="text" id="searchInput" placeholder="Search...">
    <div id="searchResults"></div>
    <div class="container mt-4">
      <div class="wishlist-tabs">
        <input type="radio" id="tab1" name="tabs" checked>
        <label for="tab1">Tab 1</label>
        
        <input type="radio" id="tab2" name="tabs">
        <label for="tab2">Tab 2</label>
        
        <input type="radio" id="tab3" name="tabs">
        <label for="tab3">Tab 3</label>
        
        <input type="radio" id="tab4" name="tabs">
        <label for="tab4">Tab 4</label>
        
        <input type="radio" id="tab5" name="tabs">
        <label for="tab5">Tab 5</label>
        
        <input type="radio" id="tab6" name="tabs">
        <label for="tab6">Tab 6</label>
        
        <input type="radio" id="tab7" name="tabs">
        <label for="tab7">Tab 7</label>
        
        <input type="radio" id="tab8" name="tabs">
        <label for="tab8">Tab 8</label>
        
        <input type="radio" id="tab9" name="tabs">
        <label for="tab9">Tab 9</label>
        
        <input type="radio" id="tab10" name="tabs">
        <label for="tab10">Tab 10</label>
        
        <!-- Add more tabs as needed -->
        
        <div class="tab-content" id="wishlistContent">
          <!-- Tab content will be dynamically added here -->
        </div>
      </div>
      <div id="stockDetails" class="mt-4">
        <!-- Stock details will be dynamically added here -->
      </div>
    </div>
  </main>
  <footer>
    <div class="container text-center py-3">
      <p>&copy; 2024 RAJAT. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include KiteConnect API script -->
  <script src="kiteapi.js"></script>
  <script src="scripts/dashscript.js"></script>
</body>
</html>
